<!doctype html>
<html>
<head>
    <title>Gi bud på {{ prop.address }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .card { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card shadow p-5">
        <h2 class="text-center mb-4">Gi bud på {{ prop.address }}</h2>
        <p class="text-center text-muted">Prisantydning: {{ prop.price_guide }} kr</p>

        <form method="post" action="/analyse" enctype="multipart/form-data">
            <input type="hidden" name="property_code" value="{{ prop.unique_code }}">
            <div class="mb-3">
                <input type="text" name="name" placeholder="Ditt navn" class="form-control form-control-lg" required>
            </div>
            <div class="mb-3">
                <input type="tel" name="phone" placeholder="Telefonnummer" class="form-control form-control-lg" required>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold">Last opp finansieringsbevis (PDF)</label>
                <input type="file" name="files" accept=".pdf" class="form-control form-control-lg" required>
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100">Send inn bevis – få godkjent bud umiddelbart</button>
        </form>
        <p class="text-center mt-4 text-muted small">
            Ved å sende inn godkjenner du behandling av personopplysninger.<br>
            © 2025 TEFI – Marcus Atrar & Ruben Tötterman
        </p>
    </div>
</div>
</body>
</html>
